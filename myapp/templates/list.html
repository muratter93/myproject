
<div class="album py-5 custom-dark-bg">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
        {% for record in object_list %}
        <div class="col">
          <div class="card shadow-sm cord11">
            <div class="boxx c-bnr practice03 ">
              <a href="{% url 'myapp:detail' record.pk %}">
                <img src="{{ record.image.url }}" 
                     class="bd-placeholder-img card-img-top" 
                     width="100%" height="225" 
                     alt="Thumbnail Image">
              </a>
            </div>      
              <div class="card-boody mt-2">
                <div style="text-align: center;">
                  <a class="mb-1 " style="color: black;" href="{% url 'myapp:detail' record.pk %}">
                    {{ record.name }}
                  </a>
                  <p class="mb-1" style="color: black; font-size: small;">
                  {{ record.location }}
                  </p>
                </div>
              </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
